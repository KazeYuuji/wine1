<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        h1, h2 {
            text-align: center;
            color: #4a4a4a;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            grid-column: 1 / -1;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            background-color: #e9f7ef;
            border-left: 5px solid #28a745;
            text-align: center;
            font-size: 1.2em;
        }
        .result.error {
            background-color: #f8d7da;
            border-left-color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Prediksi Kualitas Wine</h1>
        <p>Masukkan nilai fitur-fitur wine di bawah ini untuk memprediksi kualitasnya (skala 3-8).</p>

        <form method="POST">
            <div class="form-grid">
                {% for feature in features %}
                <div class="form-group">
                    <label for="{{ feature }}">{{ feature.replace('_', ' ').title() }}:</label>
                    <input type="number" step="any" id="{{ feature }}" name="{{ feature }}" required>
                </div>
                {% endfor %}
                <button type="submit">Prediksi Kualitas</button>
            </div>
        </form>

        {% if prediction %}
            <div class="result {% if 'Error' in prediction %}error{% endif %}">
                {% if 'Error' in prediction %}
                    <h2>{{ prediction }}</h2>
                {% else %}
                    <h2>Prediksi Kualitas: {{ prediction }}</h2>
                {% endif %}
            </div>
        {% endif %}
    </div>

</body>
</html>
